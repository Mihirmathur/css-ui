<!DOCTYPE html>
<html>
<head>
	<title>Hovers</title>
	<script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="hover.css">
	<script type="text/javascript" src="hover.js"></script>
</head>
</head>
<body>
	<div class="container">
		
		<div class="hover" id="color-swipe-in">
			<div class="fade"><p>Color Swipe In</p></div>
		</div>

		<div class="hover" id="line-in">
			<div class="line"><p>Line In</p></div>
		</div>

		<div class="hover" id="border-lines">
			<div class="vline">
			<div class="hline" id="hl1"></div>
			<p id="bl1">Border Lines</p>
			<div class="hline" id="hl2" dir="rtl"></div>
			</div>
		</div>
	</div>
</body>
</html>
