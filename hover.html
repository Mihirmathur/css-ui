<!DOCTYPE html>
<html>
<head>
	<title>Hovers</title>
	<script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="hover.css">
	<script type="text/javascript" src="hover.js"></script>
</head>
</head>
<body>
	<div class="container">
		
		<div class="hover" id="color-swipe-in">
			<div class="fade"><p>Color Swipe In</p></div>
		</div>

		<div class="hover" id="line-in">
			<div class="line"><p>Line In</p></div>
		</div>

		<div class="hover border-lines">
			<div class="vline">
				<div class="hline hl1"></div>
				<p id="bl1">Border Lines</p>
				<div class="hline hl2" dir="rtl"></div>
			</div>
		</div>

		<div class="hover border-anim">
			<div class="vline2">
				<div class="hline2 hl1"></div>
				<p id="bl1">Border Anim</p>
				<div class="hline2 hl2" dir="rtl"></div>
			</div>
		</div>
		<!--  -->
	</div>
</body>
</html>
